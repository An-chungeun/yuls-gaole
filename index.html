<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포켓몬 QR 스캐너</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    video {
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      margin-top: 10px;
      display: none;
    }
    .result {
      margin-top: 20px;
      text-align: center;
    }
    .result img {
      width: 150px;
      height: 150px;
      object-fit: contain;
      border-radius: 10px;
    }
    .bar {
      height: 12px;
      background-color: #4caf50;
      border-radius: 6px;
      margin: 4px 0;
    }
    .bar-container {
      width: 100%;
      max-width: 300px;
      background-color: #eee;
      border-radius: 6px;
    }
    .label {
      font-weight: bold;
    }
    #rawOutput {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
      background: #f0f0f0;
      padding: 8px;
      border-radius: 6px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>포켓몬 QR 스캐너</h2>
  <button onclick="startScan()">카메라로 스캔</button>
  <video id="video" autoplay playsinline></video>
  <div id="rawOutput">QR 코드 인식값이 여기에 표시됩니다</div>
  <div class="result" id="result"></div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script>
    const video = document.getElementById('video');
    const result = document.getElementById('result');
    const rawOutput = document.getElementById('rawOutput');
    let csvData = [];
    let scanning = false;
    let intervalId;

    async function loadCSV() {
      const response = await fetch('data.csv');
      const text = await response.text();
      const rows = text.trim().split('\n');
      const headers = rows[0].split(',');
      csvData = rows.slice(1).map(row => {
        const values = row.split(',');
        const obj = {};
        headers.forEach((header, idx) => {
          obj[header.trim()] = values[idx] ? values[idx].trim() : '';
        });
        return obj;
      });
    }

    function cleanQRText(text) {
      return text.replace(/[^a-zA-Z0-9]/g, '');
    }

    function displayPokemon(data) {
      const imgURL = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${data.id}.png`;
      video.style.display = 'none';
      result.innerHTML = `
        <img src="${imgURL}" alt="${data.name}" onerror="this.src='fallback.png'">
        <h3>${data.name}</h3>
        <p class="label">타입: ${data.type}</p>
        <p class="label">기술: ${data.skill}</p>
        <div class="label">체력 (HP): ${data.hp}</div>
        <div class="bar-container"><div class="bar" style="width:${data.hp / 2}%"></div></div>
        <div class="label">공격: ${data.attack}</div>
        <div class="bar-container"><div class="bar" style="width:${data.attack / 2}%"></div></div>
        ${data.sp_attack ? `<div class="label">특수공격: ${data.sp_attack}</div><div class="bar-container"><div class="bar" style="width:${data.sp_attack / 2}%"></div></div>` : ''}
        <div class="label">방어: ${data.defense}</div>
        <div class="bar-container"><div class="bar" style="width:${data.defense / 2}%"></div></div>
        ${data.sp_defense ? `<div class="label">특수방어: ${data.sp_defense}</div><div class="bar-container"><div class="bar" style="width:${data.sp_defense / 2}%"></div></div>` : ''}
        <div class="label">스피드: ${data.speed}</div>
        <div class="bar-container"><div class="bar" style="width:${data.speed / 2}%"></div></div>
      `;
    }

    async function startScan() {
      await loadCSV();
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: { exact: 'environment' },
          width: { ideal: 1280 },
          height: { ideal: 720 }
        }
      });
      video.srcObject = stream;
      video.style.display = 'block';
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      scanning = true;

      intervalId = setInterval(() => {
        if (!scanning) return;
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, imageData.width, imageData.height);
          if (code) {
            const cleaned = cleanQRText(code.data);
            rawOutput.textContent = `정리된 QR값: ${cleaned}`;
            const match = csvData.find(p => cleanQRText(p.qr_id) === cleaned);
            if (match) {
              clearInterval(intervalId);
              scanning = false;
              displayPokemon(match);
            }
          }
        }
      }, 300);
    }

    // ✅ URL 파라미터를 통한 QR 자동 인식 지원
    window.addEventListener('DOMContentLoaded', async () => {
      const params = new URLSearchParams(window.location.search);
      const qrParam = params.get('qr');
      if (qrParam) {
        await loadCSV();
        const cleaned = cleanQRText(qrParam);
        const match = csvData.find(p => cleanQRText(p.qr_id) === cleaned);
        if (match) {
          displayPokemon(match);
          rawOutput.textContent = `정리된 QR값: ${cleaned}`;
        }
      }
    });
  </script>
</body>
</html>
