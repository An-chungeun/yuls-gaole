<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>포켓몬 카드 정보 조회</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #result, #qrTextOutput {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
    }
    label, input, button { display: block; margin: 10px 0; }
    #reader { width: 300px; margin-top: 20px; }
    .stat-bar { background: #eee; height: 20px; margin: 5px 0; position: relative; border-radius: 10px; }
    .stat-value {
      background: #4caf50;
      height: 100%;
      color: white;
      text-align: right;
      padding-right: 5px;
      border-radius: 10px;
    }
    .stat-label { font-weight: bold; }
    img.pokemon-img { max-width: 150px; margin: 10px 0; }
  </style>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <h1>📱 포켓몬 카드 조회</h1>

  <label for="qrInput">QR 값 수동 입력:</label>
  <input type="text" id="qrInput" placeholder="예: Eevee123" />
  <button onclick="lookupPokemon()">조회</button>

  <h3>또는 QR 코드 스캔:</h3>
  <button onclick="startScanner()">QR 인식 시작</button>
  <div id="reader"></div>

  <div id="qrTextOutput"><strong>QR 코드 인식값:</strong> (아직 없음)</div>
  <div id="result"></div>

  <script>
    let pokemonData = [];

    const typeWeaknesses = {
      "노말": ["격투"],
      "불꽃": ["물", "땅", "바위"],
      "물": ["풀", "전기"],
      "풀": ["불꽃", "얼음", "비행", "벌레"],
      // 필요한 타입 추가 가능
    };

    fetch("data.csv")
      .then(res => res.text())
      .then(csv => {
        const lines = csv.trim().split("\n");
        const headers = lines[0].split(",");
        for (let i = 1; i < lines.length; i++) {
          const row = lines[i].split(",");
          if (row.length === headers.length) {
            const entry = {};
            headers.forEach((h, idx) => {
              entry[h.trim()] = row[idx].trim();
            });
            pokemonData.push(entry);
          }
        }
      });

    function keepOnlyLettersAndNumbers(str) {
      return str.replace(/[^a-zA-Z0-9]/g, '');
    }

    function getImageUrl(name) {
      const encoded = encodeURIComponent(name);
      return `https://img.pokemondb.net/artwork/${encoded.toLowerCase()}.jpg`;
    }

    function lookupPokemonById(rawValue) {
      const clean = keepOnlyLettersAndNumbers(rawValue);
      document.getElementById("qrTextOutput").innerHTML = `<strong>QR 코드 인식값:</strong> ${clean}`;

      const found = pokemonData.find(p => keepOnlyLettersAndNumbers(p["qr_id"]) === clean);
      const resultDiv = document.getElementById("result");

      if (found) {
        const weaknesses = typeWeaknesses[found["type"]] || ["정보 없음"];
        const stats = ['hp','atk','def','spdef','spd'];
        let statHtml = stats.map(stat => {
          const value = parseInt(found[stat], 10);
          const width = Math.min(value, 150);
          return `<div class="stat-label">${stat.toUpperCase()}</div>
                  <div class="stat-bar"><div class="stat-value" style="width:${width}px">${value}</div></div>`;
        }).join('');

        resultDiv.innerHTML = `
          <h2>${found["name"]}</h2>
          <img class="pokemon-img" src="${getImageUrl(found["name"])}" alt="${found["name"]}" onerror="this.style.display='none'">
          <p><strong>타입:</strong> ${found["type"]}</p>
          <p><strong>기술:</strong> ${found["skill"]}</p>
          <p><strong>약점:</strong> ${weaknesses.join(", ")}</p>
          ${statHtml}
        `;
      } else {
        resultDiv.innerHTML = `<p>⚠️ 포켓몬 정보를 찾을 수 없습니다.</p>`;
      }
    }

    function lookupPokemon() {
      const input = document.getElementById("qrInput").value.trim();
      lookupPokemonById(input);
    }

    function startScanner() {
      const scanner = new Html5Qrcode("reader");
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          scanner.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 250 },
            (decodedText, decodedResult) => {
              scanner.stop();
              document.getElementById("reader").innerHTML = "";
              lookupPokemonById(decodedText);
            },
            err => {}
          ).catch(err => {
            document.getElementById("qrTextOutput").innerHTML = "카메라 시작 실패: " + err;
          });
        }
      });
    }
  </script>
</body>
</html>
