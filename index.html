<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>포켓몬 QR 정보</title>
  <style>
    #reader {
      width: 300px;
      margin: 20px auto;
    }
    #result {
      margin-top: 20px;
      text-align: center;
    }
    img {
      width: 200px;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">포켓몬 가오레 정보</h1>
  <div id="reader"></div>
  <div id="result"></div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const pokemonData = {
      "eevee": {
        name: "이브이",
        code: "CP(05-028) KO",
        energy: 1880,
        move: "스피드스타",
        type: "노말",
        stats: {
          HP: 106,
          특수공격: 46,
          방어: 51,
          특수방어: 64,
          스피드: 55
        },
        image: "images/ev.jpg"
      }
    };

    // QR 코드 바이너리 → 키 값 매핑
    const qrToPokemonId = {
      ")ɑ������=��<��\��G{��Џ��5�jP?�h/�̦��yR�U�T�
���WJ|<e�RZ$Z��8����1l�M
Z�p3�si��kr�2��": "eevee"
    };

    function showPokemon(key) {
      const data = pokemonData[key];
      if (!data) {
        document.getElementById("result").innerHTML = "<p>포켓몬 데이터를 찾을 수 없습니다.</p>";
        return;
      }

      document.getElementById("result").innerHTML = `
        <h2>${data.name}</h2>
        <p>코드: ${data.code}</p>
        <p>에너지: ${data.energy}</p>
        <p>기술: ${data.move}</p>
        <p>타입: ${data.type}</p>
        <img src="${data.image}" alt="${data.name}" />
        <h3>능력치</h3>
        <ul>
          <li>HP: ${data.stats.HP}</li>
          <li>특수공격: ${data.stats["특수공격"]}</li>
          <li>방어: ${data.stats["방어"]}</li>
          <li>특수방어: ${data.stats["특수방어"]}</li>
          <li>스피드: ${data.stats["스피드"]}</li>
        </ul>
      `;
    }

    function showPokemonByQR(qrData) {
      const matchedKey = qrToPokemonId[qrData];
      if (matchedKey) {
        showPokemon(matchedKey);
      } else {
        document.getElementById("result").innerHTML = "<p>등록되지 않은 QR 코드입니다.</p>";
      }
    }

    const html5QrCode = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        html5QrCode.start(
          { facingMode: "environment" },
          {
            fps: 10,
            qrbox: 250
          },
          qrCodeMessage => {
            console.log(`QR Code detected: ${qrCodeMessage}`);
            showPokemonByQR(qrCodeMessage.trim());
            html5QrCode.stop(); // 스캔 완료 후 멈추기
          },
          errorMessage => {
            // 무시: 인식 실패는 자주 발생함
          }
        );
      }
    }).catch(err => {
      console.error("카메라 접근 실패", err);
    });
  </script>
</body>
</html>
