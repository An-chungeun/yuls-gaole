<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>포켓몬 카드 정보 조회</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #result { margin-top: 20px; border: 1px solid #ccc; padding: 10px; }
    label, input { display: block; margin-bottom: 10px; }
    #reader { width: 300px; margin-top: 20px; }
  </style>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <h1>📱 포켓몬 카드 조회</h1>

  <label for="qrInput">카드 ID 수동 입력:</label>
  <input type="text" id="qrInput" placeholder="예: CP(05-028) KO" />
  <button onclick="lookupPokemon()">조회</button>

  <h3>또는 QR 코드 스캔:</h3>
  <button onclick="startScanner()">QR 인식 시작</button>
  <div id="reader"></div>

  <div id="result"></div>

  <script>
    let pokemonData = [];

    // CSV 로드
    fetch("data.csv")
      .then(response => response.text())
      .then(csv => {
        const lines = csv.split("\n");
        const headers = lines[0].split(",");
        for (let i = 1; i < lines.length; i++) {
          const row = lines[i].split(",");
          if (row.length === headers.length) {
            const entry = {};
            headers.forEach((h, idx) => {
              entry[h.trim()] = row[idx].trim();
            });
            pokemonData.push(entry);
          }
        }
      });

    function lookupPokemonById(id) {
      const resultDiv = document.getElementById("result");
      const found = pokemonData.find(p => p["카드ID"] === id);

      if (found) {
        resultDiv.innerHTML = `
          <h2>${found["이름"]}</h2>
          <ul>
            <li><strong>에너지:</strong> ${found["에너지"]}</li>
            <li><strong>기술:</strong> ${found["기술"]}</li>
            <li><strong>HP:</strong> ${found["HP"]}</li>
            <li><strong>공격:</strong> ${found["특수공격"]}</li>
            <li><strong>방어:</strong> ${found["방어"]}</li>
            <li><strong>특수방어:</strong> ${found["특수방어"]}</li>
            <li><strong>스피드:</strong> ${found["스피드"]}</li>
          </ul>
        `;
      } else {
        resultDiv.innerHTML = `<p>일치하는 포켓몬 정보를 찾을 수 없습니다.</p>`;
      }
    }

    function lookupPokemon() {
      const input = document.getElementById("qrInput").value.trim();
      lookupPokemonById(input);
    }

    function startScanner() {
      const qrCodeScanner = new Html5Qrcode("reader");
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          qrCodeScanner.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 250 },
            (decodedText, decodedResult) => {
              qrCodeScanner.stop();
              document.getElementById("reader").innerHTML = "";
              lookupPokemonById(decodedText.trim());
            },
            errorMessage => { /* 인식 실패는 무시 */ }
          ).catch(err => {
            console.error("카메라 시작 실패", err);
          });
        }
      });
    }
  </script>
</body>
</html>
