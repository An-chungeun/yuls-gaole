  <style>
    body {

      background-size: cover;

    h2 {

    .card {

    .card img {

    .bar-container {
      background: #ddd;

      overflow: hidden;
      height: 10px;
      margin-bottom: 10px;
    }
    .bar {
      height: 10px;
      background: #4caf50;
      width: 0;
      transition: width 0.8s ease-in-out;
    }
    .label {

    #rawOutput {
      background: #fff3cd;

  </style>
</head>
<body>
  <h2>ğŸ® í¬ì¼“ëª¬ ê°€ì˜¤ë ˆ QR ìŠ¤ìºë„ˆ</h2>
  <button onclick="startScan()">ğŸ“· ì¹´ë©”ë¼ë¡œ ìŠ¤ìº”</button>
  <input type="file" id="fileInput" accept="image/*">
  <video id="video" autoplay playsinline></video>
  <div id="rawOutput">QR ì½”ë“œ ì¸ì‹ê°’ì´ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤</div>
  <div id="result" class="card"></div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script>
    const video = document.getElementById('video');
    const result = document.getElementById('result');
    const rawOutput = document.getElementById('rawOutput');
    let csvData = [], scanning = false, intervalId;

    async function loadCSV() {
      const response = await fetch('data.csv');
      const text = await response.text();
      const rows = text.trim().split('\n');
      const headers = rows[0].split(',');
      csvData = rows.slice(1).map(row => {
        const values = row.split(',');
        const obj = {};
        headers.forEach((header, idx) => {
          obj[header.trim()] = values[idx]?.trim() || '';
        });
        return obj;
      });
    }

    function cleanQRText(text) {
      return text.replace(/[^a-zA-Z0-9]/g, '');
    }

    function displayPokemon(data) {
      const imgURL = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${data.id}.png`;
      video.style.display = 'none';
      result.innerHTML = `
        <img src="${imgURL}" alt="${data.name}" onerror="this.src='fallback.png'">
        <h3>${data.name}</h3>
        <div class="label">íƒ€ì…: ${data.type}</div>
        <div class="label">ê¸°ìˆ : ${data.skill || 'ì •ë³´ ì—†ìŒ'}</div>

        <div class="label">ì²´ë ¥: ${data.hp}</div>
        <div class="bar-container"><div class="bar" style="width:0%" data-width="${data.hp / 2}%"></div></div>

        <div class="label">ê³µê²©: ${data.attack}</div>
        <div class="bar-container"><div class="bar" style="width:0%" data-width="${data.attack / 2}%"></div></div>

        <div class="label">íŠ¹ìˆ˜ê³µê²©: ${data.sp_attack}</div>
        <div class="bar-container"><div class="bar" style="width:0%" data-width="${data.sp_attack / 2}%"></div></div>

        <div class="label">ë°©ì–´: ${data.defense}</div>
        <div class="bar-container"><div class="bar" style="width:0%" data-width="${data.defense / 2}%"></div></div>

        <div class="label">íŠ¹ìˆ˜ë°©ì–´: ${data.sp_defense}</div>
        <div class="bar-container"><div class="bar" style="width:0%" data-width="${data.sp_defense / 2}%"></div></div>

        <div class="label">ìŠ¤í”¼ë“œ: ${data.speed}</div>
        <div class="bar-container"><div class="bar" style="width:0%" data-width="${data.speed / 2}%"></div></div>
      `;

      requestAnimationFrame(() => {
        document.querySelectorAll('.bar').forEach(bar => {
          const target = bar.getAttribute('data-width');
          bar.style.width = target;
        });
      });
    }

    async function startScan() {
      await loadCSV();
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
      video.srcObject = stream;
      video.style.display = 'block';
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      scanning = true;

      intervalId = setInterval(() => {
        if (!scanning) return;
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, canvas.width, canvas.height);
          if (code) {
            const cleaned = cleanQRText(code.data);
            rawOutput.innerHTML = `
              QR ì¸ì‹ì€ ì„±ê³µí–ˆì§€ë§Œ, ì¼ì¹˜í•˜ëŠ” í¬ì¼“ëª¬ ì •ë³´ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.<br>
                <strong>QR ì½”ë“œ:</strong> ${cleaned}
            `;

            const match = csvData.find(p => cleanQRText(p.qr_id) === cleaned);
            if (match) {
              clearInterval(intervalId);
              scanning = false;
              displayPokemon(match);
            } else {
              rawOutput.textContent = `QR ì¸ì‹ì€ ì„±ê³µí–ˆì§€ë§Œ, ì¼ì¹˜í•˜ëŠ” í¬ì¼“ëª¬ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.\nQR ì½”ë“œ: ${cleaned}`;
            }
          }
        }
      }, 300);
    }

    document.getElementById('fileInput').addEventListener('change', async (e) => {
      await loadCSV();
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = () => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, canvas.width, canvas.height);
          if (code) {
            const cleaned = cleanQRText(code.data);
            const match = csvData.find(p => cleanQRText(p.qr_id) === cleaned);
            if (match) displayPokemon(match);
            else rawOutput.textContent = `QR ì¸ì‹ì€ ì„±ê³µí–ˆì§€ë§Œ, ì¼ì¹˜í•˜ëŠ” í¬ì¼“ëª¬ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.\nQR ì½”ë“œ: ${cleaned}`;
          } else {
            rawOutput.textContent = 'QR ì½”ë“œë¥¼ ì¸ì‹í•˜ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.';
          }
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    window.addEventListener('DOMContentLoaded', async () => {
      const params = new URLSearchParams(window.location.search);
      const qrParam = params.get('qr');
      if (qrParam) {
        await loadCSV();
        const cleaned = cleanQRText(qrParam);
        const match = csvData.find(p => cleanQRText(p.qr_id) === cleaned);
        if (match) {
          displayPokemon(match);
          rawOutput.textContent = `QR ì½”ë“œ: ${cleaned}`;
        } else {
          rawOutput.textContent = `ì¼ì¹˜í•˜ëŠ” í¬ì¼“ëª¬ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.\nQR ì½”ë“œ: ${cleaned}`;
        }
      }
    });
  </script>
</body>
