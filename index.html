    fetch("data.csv")

        const lines = csv.trim().split("\n");
        const headers = lines[0].split(",");
        for (let i = 1; i < lines.length; i++) {

    function keepOnlyLettersAndNumbers(str) {
      return str.replace(/[^a-zA-Z0-9]/g, '');
    }

    function getImageUrl(name) {
      const encoded = encodeURIComponent(name);
      return `https://img.pokemondb.net/artwork/${encoded.toLowerCase()}.jpg`;
    }

    function lookupPokemonById(rawValue) {
      const clean = keepOnlyLettersAndNumbers(rawValue);
      document.getElementById("qrTextOutput").innerHTML = `<strong>QR ì½”ë“œ ì¸ì‹ê°’:</strong> ${clean}`;

      const found = pokemonData.find(p => keepOnlyLettersAndNumbers(p["qr_id"]) === clean);
      const resultDiv = document.getElementById("result");

      if (found) {
        const weaknesses = typeWeaknesses[found["type"]] || ["ì •ë³´ ì—†ìŒ"];
        const stats = ['hp','atk','def','spdef','spd'];
        let statHtml = stats.map(stat => {
          const value = parseInt(found[stat], 10);

          return `<div class="stat-label">${stat.toUpperCase()}</div>
                  <div class="stat-bar"><div class="stat-value" style="width:${width}px">${value}</div></div>`;
        }).join('');
