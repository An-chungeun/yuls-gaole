<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>포켓몬 카드 정보 조회</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #result, #hexOutput {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
    }
    label, input { display: block; margin-bottom: 10px; }
    #reader { width: 300px; margin-top: 20px; }
    .hex-label { font-weight: bold; margin-top: 1em; }
  </style>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <h1>📱 포켓몬 카드 조회</h1>

  <label for="qrInput">QR Hex 수동 입력:</label>
  <input type="text" id="qrInput" placeholder="예: 1234" />
  <button onclick="lookupPokemon()">조회</button>

  <h3>또는 QR 코드 스캔:</h3>
  <button onclick="startScanner()">QR 인식 시작</button>
  <div id="reader"></div>

  <!-- ✅ QR HEX 출력칸 추가 -->
  <div id="hexOutput">
    <p class="hex-label">📦 QR HEX 값:</p>
    <p id="hexValue">스캔 시 여기에 HEX 값이 표시됩니다</p>
    <p id="method">변환 방식: -</p>
  </div>

  <div id="result"></div>

  <script>
    let pokemonData = [];

    // CSV 로드
    fetch("data.csv")
      .then(res => res.text())
      .then(csv => {
        const lines = csv.trim().split("\n");
        const headers = lines[0].split(",");
        for (let i = 1; i < lines.length; i++) {
          const row = lines[i].split(",");
          if (row.length === headers.length) {
            const entry = {};
            headers.forEach((h, idx) => {
              entry[h.trim()] = row[idx].trim();
            });
            pokemonData.push(entry);
          }
        }
      });

    function lookupPokemonById(qrHex) {
      const resultDiv = document.getElementById("result");
      const found = pokemonData.find(p => p["qr_id"].toLowerCase() === qrHex.toLowerCase());

      if (found) {
        resultDiv.innerHTML = `
          <h2>${found["name"]}</h2>
          <ul>
            <li><strong>타입:</strong> ${found["type"]}</li>
            <li><strong>기술:</strong> ${found["skill"]}</li>
            <li><strong>HP:</strong> ${found["hp"]}</li>
            <li><strong>공격:</strong> ${found["atk"]}</li>
            <li><strong>방어:</strong> ${found["def"]}</li>
            <li><strong>특수방어:</strong> ${found["spdef"]}</li>
            <li><strong>스피드:</strong> ${found["spd"]}</li>
          </ul>
        `;
      } else {
        resultDiv.innerHTML = `<p>⚠️ 포켓몬 정보를 찾을 수 없습니다.</p>`;
      }
    }

    function lookupPokemon() {
      const input = document.getElementById("qrInput").value.trim();
      lookupPokemonById(input);
    }

    function toHexFromBinary(binaryArray) {
      return Array.from(binaryArray, byte =>
        byte.toString(16).padStart(2, '0')
      ).join('');
    }

    function startScanner() {
      const scanner = new Html5Qrcode("reader");
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          scanner.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 250 },
            (decodedText, decodedResult) => {
              scanner.stop();
              document.getElementById("reader").innerHTML = "";

              let hex = "";
              let method = "";

              if (decodedResult.binaryData && decodedResult.binaryData.length > 0) {
                hex = toHexFromBinary(decodedResult.binaryData);
                method = "✅ binaryData 기반 (정상)";
              } else {
                hex = "❌ binaryData를 읽을 수 없습니다.";
                method = "⚠️ 변환 실패 (fffd 방지)";
              }

              document.getElementById("hexValue").textContent = hex;
              document.getElementById("method").textContent = "변환 방식: " + method;

              if (!hex.startsWith("❌")) {
                lookupPokemonById(hex);
              } else {
                document.getElementById("result").innerHTML = "<p>QR 코드를 다시 인식해주세요.</p>";
              }
            },
            err => {
              document.getElementById("hexValue").textContent = "QR 인식 실패: " + err;
              document.getElementById("method").textContent = "";
              document.getElementById("result").innerHTML = "";
            }
          ).catch(err => {
            document.getElementById("hexValue").textContent = "카메라 시작 실패: " + err;
          });
        }
      });
    }
  </script>
</body>
</html>
