<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>포켓몬 카드 정보 조회</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #result, #qrTextOutput {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
    }
    label, input, button { display: block; margin: 10px 0; }
    #reader { width: 300px; margin-top: 20px; }
  </style>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <h1>📱 포켓몬 카드 조회</h1>

  <label for="qrInput">QR 값 수동 입력:</label>
  <input type="text" id="qrInput" placeholder="예: Eevee123" />
  <button onclick="lookupPokemon()">조회</button>

  <h3>또는 QR 코드 스캔:</h3>
  <button onclick="startScanner()">QR 인식 시작</button>
  <div id="reader"></div>

  <div id="qrTextOutput"><strong>QR 코드 인식값:</strong> (아직 없음)</div>
  <div id="result"></div>

  <script>
    let pokemonData = [];

    // CSV 데이터 로드
    fetch("data.csv")
      .then(res => res.text())
      .then(csv => {
        const lines = csv.trim().split("\n");
        const headers = lines[0].split(",");
        for (let i = 1; i < lines.length; i++) {
          const row = lines[i].split(",");
          if (row.length === headers.length) {
            const entry = {};
            headers.forEach((h, idx) => {
              entry[h.trim()] = row[idx].trim();
            });
            pokemonData.push(entry);
          }
        }
      });

    // 알파벳/숫자만 남기고 모두 제거하는 정제 함수
    function keepOnlyLettersAndNumbers(str) {
      return str.replace(/[^a-zA-Z0-9]/g, ''); // a~z, A~Z, 0~9 외 제거
    }

    function lookupPokemonById(rawValue) {
      const clean = keepOnlyLettersAndNumbers(rawValue);
      document.getElementById("qrTextOutput").innerHTML = `<strong>QR 코드 인식값:</strong> ${clean}`;

      const found = pokemonData.find(p => keepOnlyLettersAndNumbers(p["qr_id"]) === clean);
      const resultDiv = document.getElementById("result");

      if (found) {
        resultDiv.innerHTML = `
          <h2>${found["name"]}</h2>
          <ul>
            <li><strong>타입:</strong> ${found["type"]}</li>
            <li><strong>기술:</strong> ${found["skill"]}</li>
            <li><strong>HP:</strong> ${found["hp"]}</li>
            <li><strong>공격:</strong> ${found["atk"]}</li>
            <li><strong>방어:</strong> ${found["def"]}</li>
            <li><strong>특수방어:</strong> ${found["spdef"]}</li>
            <li><strong>스피드:</strong> ${found["spd"]}</li>
          </ul>
        `;
      } else {
        resultDiv.innerHTML = `<p>⚠️ 포켓몬 정보를 찾을 수 없습니다.</p>`;
      }
    }

    function lookupPokemon() {
      const input = document.getElementById("qrInput").value.trim();
      lookupPokemonById(input);
    }

    function startScanner() {
      const scanner = new Html5Qrcode("reader");
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          scanner.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 250 },
            (decodedText, decodedResult) => {
              scanner.stop();
              document.getElementById("reader").innerHTML = "";

              lookupPokemonById(decodedText);
            },
            err => {
              document.getElementById("qrTextOutput").innerHTML = "QR 인식 실패: " + err;
            }
          ).catch(err => {
            document.getElementById("qrTextOutput").innerHTML = "카메라 시작 실패: " + err;
          });
        }
      });
    }
  </script>
</body>
</html>
